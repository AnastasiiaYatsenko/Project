<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather forecast</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx" crossorigin="anonymous">
    <link rel="stylesheet" href="src/style.css">
    <script src="https://kit.fontawesome.com/7db5d3a731.js" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
    <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
</head>
<body>
   <div class="container">
    <h1>
        <i class="fa-solid fa-temperature-three-quarters thermometer"></i>
        Weather <br> forecast
    </h1>
    <span class="location-form">
        <form id="search-form">
            <input type="search" placeholder="Search for location" class="search" id="search-input" autocomplete="on">
            <i class="fa-solid fa-magnifying-glass loop"></i>
        </form>
    </span>
   <div class="card current-weather">
    <div class="card-body">
      <h5 class="card-title" id="searching-city">Kyiv</h5>
      <h6 class="card-subtitle mb-2 text-muted">
        <span>Current weather</span> 
        <br>
        <span class="current-time" id="current-time">14:17PM</span> 
      </h6>
      <p class="card-text">
        <div class="row">
            <div class="col-5">
                <span class="weather-now">
                    <span id="icon">⛅</span>  
                    <span id="weather-now"></span> 
                    °C
                </span> 
            </div>
            <div class="col-5">
                <span>
                    <span id="description"></span>
                    <hr>
                    Wind: <span id="wind-speed"></span> km/h
                    <br>
                    Humidity: <span id="humidity"></span> %
                </span> 
            </div>
          </div>
      </p>
    </div>
  </div>
  <div class="5-day-forecast">
    <p>5 Day Forecast</p>
  </div>
  <div class="row">
    <div class="col">
        <div class="card">
            <div class="card-body">
                <h6 class="day">Fri</h6>
                🌧️ +28°C
            </div>
        </div>
    </div>
    <div class="col">
        <div class="card">
            <div class="card-body">
                <h6 class="day">Sat</h6>
                ⛅ +30°C
            </div>
        </div>
    </div>
    <div class="col">
        <div class="card">
            <div class="card-body">
                <h6 class="day">Sun</h6>
                ⛈️ +28°C
            </div>
        </div>
    </div>
    <div class="col">
        <div class="card">
            <div class="card-body">
                <h6 class="day">Mon</h6>
                ⛅ +26°C
            </div>
        </div>
    </div>
    <div class="col">
        <div class="card">
            <div class="card-body">
                <h6 class="day">Tue</h6>
                ⛅ +26°C
            </div>
        </div>
    </div>
</div>
<script src="src/index.js"></script>
</body>
</html>
